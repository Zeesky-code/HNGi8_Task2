{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Section: Contact -->
<section id="contact" class="text-center">
    <h3 class="my-5"><strong>Contact me</strong></h3>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          <div class='form-group'>
            {{form|crispy}}
          </div>
          <!-- Submit button -->
          <input type="submit" class="btn btn-primary btn-block mb-4" value = "Submit">
        </form>
      </div>
    </div>
</section>
  <!-- Section: Contact -->
{% endblock %}
