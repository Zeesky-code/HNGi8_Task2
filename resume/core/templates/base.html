{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Marc Jones</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{%static 'css/mdb.min.css' %}" />
    <!-- Custom styles -->
    <style></style>
  </head>
  <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Container wrapper -->
                <div class="container">
                <!-- Toggle button -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">My projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:contactView' %}">Contact</a>
                    </li>
                    </ul>
                    <!-- Left links -->

                    <!-- Social icons -->
                    <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item mr-3 mr-lg-0">
                        <a class="nav-link" href="#">
                        <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-3 mr-lg-0">
                        <a class="nav-link" href="#">
                        <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-3 mr-lg-0">
                        <a class="nav-link" href="#">
                        <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
            </nav>

            <!-- Background image -->
            <div
                class="p-5 text-center bg-image shadow-2-strong"
                style="background-image: url({%static '/img/c1.jpg' %}); height: 500px;"
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white">
                            <h1 class="mb-3">Marc Jones</h1>
                            <h4 class="mb-3 mx-5">Web Designer</h4>
                            <a
                                class="btn btn-outline-light btn-lg m-1"
                                href="#about"
                                role="button"
                                >My skills</a
                            >
                            <a
                                class="btn btn-outline-light btn-lg m-1"
                                href="#projects"
                                role="button"
                                >My portfolio</a
                        </div>
                    </div>
                </div>
            </div>
            <!-- Background image -->
        </header>
        {% block content %}
        {% endblock %}
        <footer>
            <footer class="bg-light text-center text-lg-left">
              <!-- Copyright -->
              <div
                class="text-center p-3"
                style="background-color: rgba(0, 0, 0, 0.2);"
              >
                Â© 2020 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/"
                  >MDBootstrap.com</a
                >
              </div>
              <!-- Copyright -->
            </footer>
        </footer>
    </body>
      
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</html>
